# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "3910749698e02529c46fd04837f18dd3"
name = "ascendia-admin"
application_url = "https://ascendia-admin.fly.dev"
embedded = true
handle = "ascendia-admin-1"

[build]
automatically_update_urls_on_dev = true
include_config_on_deploy = true

[webhooks]
api_version = "2025-07"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_products,write_products,read_product_listings,read_metaobjects,write_metaobjects,read_files,write_files,read_content,write_content,read_customers,read_orders"

[auth]
redirect_urls = [
  "https://ascendia-admin.fly.dev/auth/callback",
  "https://ascendia-admin.fly.dev/auth/shopify/callback",
  "https://ascendia-admin.fly.dev/api/auth/callback"
]

[pos]
embedded = false
